<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalible=no" >
    <link rel="stylesheet" href="./index.css">
    <title>Russian travel</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/__logo.png" alt="Россия" class="logo">
            <div class="languages">
                <input checked type="radio" name="radio" id="radio-1" class="languages__radio">
                <label  class="languages__label" for="radio-1">Ru</label>
                <input  type="radio" name="radio" id="radio-2" class="languages__radio">
                <label class="languages__label" for="radio-2">En</label>
            </div>

        </header>


        <div class="content">
            <section class="lead">

                <h1 class="title title_big">Путешествия по России</h1>
                <h3 class="subtitle subtitle_poz_lead">Настоящая страна не в выпусках новостей, а здесь.</h3>

                <img src="./images/lead/lead__image.png" alt="Плацкарт" class="lead__image">
                <p class="lead__caption">ваша полка — верхняя</p>
            </section>
        </div>
    </div>
</body>
</html>
